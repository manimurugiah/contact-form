<DOCTYPE>
<html>
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width,initialscale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="feature-row">
				<div class="feature-col-1">
				<div class="content-box">
					<div class="head">
						<h2>Get in touch</h2>
						<p>Voluptatum deleniti atque corrupti quosndolores et quas molestias excepture sint occaecati cupiditate non provident</p>
					</div>
					<div class="card">
						<div class="icon">
							<i class="fa fa-map-marker "></i>
						</div>
						<div class="section">
							<h3>Location:</h3>
							<p>A108 Adam street New York,Ny 535022</p>
						</div>
					</div><hr>
					<div class="card">
						<div class="icon">
							<i class="fa fa-envelope-o"></i>
						</div>
						<div class="section">
							<h3>Email:</h3>
							<p>infotexexample.com</p>
						</div>
					</div><hr>
					<div class="card">
						<div class="icon">
							<i class="fa fa-mobile "></i>
						</div>
						<div class="section">
							<h3>Call:</h3>
							<p>+1 5589 55488 55</p>
						</div>
					</div>
				</div>
				</div>
					<div class="feature-col-2">
						<div class="content">
							<div>
							<input type="text"  id="Your-Name" Name="Your Name" placeholder="Your Name">
							<input type="email"  id="Your-email" Name="Your-email" placeholder="Your Email">
							</div>
						<div>
							<input type="text" id="subject" Name="Subject" placeholder="Subject">
						</div>
						<div>
							<textarea type="text" id="message" Name="message" rows="20" cols="95" placeholder="Message"></textarea>
						</div>
							<div class="button">
								<button>Send Message</button>
							</div>
							
						</div>
					</div>
			</div>
		</div>
	
	
	</body>
</html>
